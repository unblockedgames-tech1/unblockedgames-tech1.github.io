<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Tab</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VXDP7XC98T"></script>
    <script src="/assets/js/ads.js"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-VXDP7XC98T');
    </script>
    <link rel="stylesheet" href="/assets/css/styles.css" type="text/css">
    <script src="/global.js"></script>
    <script src="/config.js"></script>
    <!-- UV things -->
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <style>
        /* Add CSS for particle background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Flex container for aligning the forms */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 30px;
            z-index: 1;
            padding: 0;
            margin: 0;
        }

        .form-section {
            width: 25vw;
            height: 25vw;
            background-color: #f5f5f5;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            border: none;
        }

        .title {
            font-size: 1.5rem;
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
            position: relative;
            animation: slideIn 2s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Google Tag Manager -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PZXRTFX5" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

    <!-- Particle Background -->
    <div id="particles-js"></div>
    <script src="/assets/js/particles.js"></script>
    <script>
        particlesJS.load('particles-js', '/assets/json/particles.json');
    </script>

    <!-- Dynamically Loaded Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Request Game Section -->
        <div>
            <h2 class="title">Request Game</h2>
            <div class="form-section">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfmxNuQjS30rZ2lESigysJOk0HRDCpOx3KafcH_QLR_tHhLNw/viewform?usp=sf_link"></iframe>
            </div>
        </div>

        <!-- Request App Section -->
        <div>
            <h2 class="title">Request App</h2>
            <div class="form-section">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScS0SvCLQcuINB4Vt2v8YxKrO_o11pPkv766FjLGRVd03Q3TQ/viewform?usp=sf_link"></iframe>
            </div>
        </div>
    </div>

    <!-- Dynamically Loaded Footer -->
    <div id="footer"></div>

    <script>
        function loadHTML(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                });
        }

        // Load header and footer
        loadHTML("/assets/html/header.html", "header");
        loadHTML("/assets/html/footer.html", "footer");

        // Register Service Worker
        const stockSW = "/uv/sw.js";
        const swAllowedHostnames = ["localhost", "127.0.0.1"];

        function registerSW() {
            if (!navigator.serviceWorker) {
                if (location.protocol !== "https:" && !swAllowedHostnames.includes(location.hostname))
                    throw new Error("Service workers cannot be registered without https.");
                throw new Error("Your browser doesn't support service workers.");
            }

            navigator.serviceWorker.register(stockSW);
        }
        registerSW();
    </script>
</body>
</html>
