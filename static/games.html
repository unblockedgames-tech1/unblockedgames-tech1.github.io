	.flex-container {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 5rem;
	}

        .game {
            border-radius: 30rem;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }


        .game:hover {
            transform: scale(1.05);
        }

        .game-image {
            width: 100%;
            height: auto;
    	    width: 288px; /* Set the width to 288px */
    	    height: 288px; /* Set the height to 288px */
        }

        .game-info {
            padding: 10px;
            text-align: center;
            background-color: #555555; /* Light blue shading color */
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .game-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        .play-button {
            background-color: #555555; /* Lighter black color */
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .play-button:hover {
            background-color: #454545; /* Darker shade of black on hover */
        }

    </style>
